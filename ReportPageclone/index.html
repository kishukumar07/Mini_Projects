body .header > :nth-child(1) {

/* heading on image  */
#labtext {
    position: relative;

}

    line-height: 1.2; /* Reduces space between lines */
    white-space: normal; /* Allows wrapping */
    display: inline-block;
    width: max-content; /* Ensures width only as per content */
}
